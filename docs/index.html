<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
	<script defer src="js/index.js"></script>
	<script defer src="js/theme.js"></script>
	<link rel="shortcut icon" href="images/favicon-filled.webp" type="image/x-icon">
	<title>Web Components Navigator</title>
</head>

<body>
	<header>
		<div class="website-title">
			<div class="favicon"></div>
			<h1>Web Components Navigator</h1>
		</div>
		<button id="theme-toggle" aria-label="Toggle light/dark mode">
			<img id="theme-icon" src="images/sun-moon.svg" alt="">
		</button>
	</header>
	<main>
		<aside class="sidebar">
			<div class="filters-sidebar card">
				<section class="filter-section">
					<h3>Owners</h3>
					<ul>
						<li><label><input type="checkbox" name="owner" value="owner1">Owner 1</label></li>
						<li><label><input type="checkbox" name="owner" value="owner2">Owner 2</label></li>
					</ul>
				</section>
				<section class="filter-section">
					<h3>Category</h3>
					<ul>
						<li><label><input type="checkbox" name="category" value="cat1">Category 1</label></li>
						<li><label><input type="checkbox" name="category" value="cat2">Category 2</label></li>
						<li><label><input type="checkbox" name="category" value="cat3">Category 3</label></li>
					</ul>
				</section>
			</div>
		</aside>
		<div id="folders">
			<!-- 
			.repo-title
			.folder
				.folder-heading
				.buttons
					.button
						.btn-source-code
						.btn-preview
			-->
		</div>
	</main>
</body>

</html>
